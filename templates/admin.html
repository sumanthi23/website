<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add User</title>
</head>
<body>
    {% extends "base.html" %}

{% block content %}
    <h2>Existing Users</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.id }}. {{ user.username }} - {{ user.email }}
                {% if current_user.id == 9 and user.id != 9 %}  {# Only allow admin to delete others #}

        
            <a href="{{ url_for('delete_user', id=user.id) }}" 
            onclick="return confirm('Are you sure you want to delete {{ user.username }}?');">
            Delete
            </a>
            {% endif %}
        </li>
         {% endfor %}
     
    </ul>
{% endblock %}   
</body>
</html>
